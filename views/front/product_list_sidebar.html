<div class="group category">
    <button class="group-title">
        <span class="group-title-text">
            Kategori
        </span>
        <svg width="15" height="15" class="group-title-icon" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 7h9v1H3z" fill="currentColor" fill-rule="evenodd"></path>
        </svg>
    </button>
    
    <div class="group-wrapper">
        <% for(cat of data.categories) { %>
            <div class="group-wrapper-header">
                <%= cat.cat_name %> 
                <i class="fas fa-angle-down"></i>
            </div>
            <div class="group-wrapper-body">
                <% for(catChild of cat.childs) { %>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked">
                            <%= catChild.cat_name %>
                        </label>
                    </div>
                <% } %>
            </div>
        <% } %>
    </div>
</div>

<div class="group price">
    <button class="group-title">
        <span class="group-title-text">
            Harga
        </span>
        <svg width="15" height="15" class="group-title-icon" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 7h9v1H3z" fill="currentColor" fill-rule="evenodd"></path>
        </svg>
    </button>

    <div class="filter-input">																			                            																																																																																																					
        <input type="text" placeholder="min" class="range-min" data-type="min" value="0">
        <span>-</span>
        <input type="text" placeholder="max" class="range-max" data-type="max" value="500000" style="margin-left: 8px;">
    </div>
</div>

<div class="group condition">

        <span class="group-title-text">
            Kondisi
        </span>
        <svg width="15" height="15" class="group-title-icon" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 7h9v1H3z" fill="currentColor" fill-rule="evenodd"></path>
        </svg>

    <div class="form-check">
