version: 2

jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    environment:
      IMAGE_NAME: ugmarket

    working_directory: ~/ugmarket

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      
      - run: 
          name: "Setup custom environment variables"
          command: |
            echo 'export TAG=0.1.${CIRCLE_BUILD_NUM}' >> $BASH_ENV
            source $BASH_ENV

      - run: npm install

      - setup_remote_docker:
          docker_layer_caching: true

      - run:
          name: Build Docker image
          command: |
            docker build -t $DOCKER_USERNAME/$IMAGE_NAME .

      - run:
          name: Push Docker Image
          command: |
            echo "$DOCKER_PWD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            docker build -t $DOCKER_USERNAME/$IMAGE_NAME:$TAG .
            docker push $DOCKER_USERNAME/$IMAGE_NAME:$TAG
            #docker push $DOCKER_USERNAME/$IMAGE_NAME:$CIRCLE_SHA1

      - run:
          name: Deploy Code
          command: |
            ssh -o StrictHostKeyChecking=no $DO_USER@$DO_IP "/bin/bash ./do_deploy.sh"
 