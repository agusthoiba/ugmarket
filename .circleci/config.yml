version: 2

jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:16

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    environment:
      IMAGE_NAME: ugmarket

    working_directory: ~/ugmarket

    steps:
      - checkout

      - run:
          name: Setup Env
          command: |
            echo 'export IMAGE_NAME=ugmarket' >> $BASH_ENV
            npm install

      - setup_remote_docker:
          docker_layer_caching: true

      - run:
          name: Build Docker image
          command: |
            docker build -t $DOCKER_USERNAME/$IMAGE_NAME .

      - run:
          name: Push Docker Image
          command: |
            echo "$DOCKER_PWD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            docker push $DOCKER_USERNAME/$IMAGE_NAME

      - run:
          name: Deploy Code
          command: |
            ssh -o StrictHostKeyChecking=no $DO_USER@$DO_IP "/bin/bash /home/ugmarket/do_deploy.sh"
 